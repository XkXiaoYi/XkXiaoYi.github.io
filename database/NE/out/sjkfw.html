                    <td align="center" class="black_20_600">数据服务介绍 </td>

                  <tr>
                    <td height="294" align="left" valign="top" class="font04"> 　　中国核数据中心将在中国核数据委员会的指导下，充分协调中国核数据协作网成员单位并根据该课题的研究内容，进度和技术要求制订完成合同的技术路线和进度计划，并及时地和协作网保持沟通。各协作网单位承担的任务将由中国核数据中心负责汇总，并通过中国核数据中心和CODATA的门户站点对公众提供核数据服务；同时，中国核数据中心负责向各协作单位提供核数据的评价方法和工具；中国核数据中心将根据对公众用户的需求向其提供不同形式的核数据方面的技术支持。该项目所完成的数据库和资源将完全向公众用户通过互联网提供共享。</td>
