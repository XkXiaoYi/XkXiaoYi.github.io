    <td ><div align="center" class="STYLE2">
      <p>&nbsp;</p>
      <p>钍铀循环专用核数据库</p>
      <p>（CENDL-TMSR）</p>
    </div></td>
  </tr>
    <tr>
    <td ><div align="center"></div></td>
  </tr>
  <tr>
    <td><p><strong><a href="../thuendf.html"  class="STYLE5">1 评价中子数据库检索</a></strong></p>
      <p><strong>评价中子数据库是以国际上最新评价中子数据为基础，更新评价了钍铀核燃料循环中的关键数据。其它核素的中子数据则通过微观比对结合宏观检验结果推荐得到。<br />
      </strong></p></td>
  </tr>
  <tr>
    <td><p><strong><a href="../cgi-bin/thfy1.html"  class="STYLE5">2 裂变产额数据库检索</a></strong></p>
      <p><strong><br />
    裂变产额数据库是以ENDF/B-VII.1的裂变产额库为基础，更新评价了232Th、233U 、235U 裂变核的15个关键裂变产物核的累积产额数据，<a name="_GoBack" id="_GoBack"></a>更新后数据具有较小的约化开方及较高精度。</strong></p></td>
  </tr>
  <tr>
    <td><p><strong><a href="../cgi-bin/thudecay.html" class="STYLE5">3 衰变数据库检索</a></strong></p>
    <p><strong>衰变数据库是基于国内外最新测量数据开展更新评价的，澄清了原有数据间的分歧，数据的不确定度更合理。</strong></p></td>
  </tr>
</table>
