    function showAllElements() {

	txtFlag=0;

	xdoc=document;
	xdoc.writeln('<table border=1 cellpadding=2 cellspacing=0>');

	xdoc.writeln('<tr>');

	for (iel=0; iel<ele.length; iel++) {

	    }

	    ntd=niso+1;

	    xdoc.write(' <big>'+sym+'</big> ');
	    xdoc.write('<br>');
	    xdoc.write(' '+name+' ');
	    xdoc.writeln('</td>');
	    xdoc.writeln('<td'+eleColor+'> '+sym+'</td>');

	    xdoc.writeln('<td align=right'+eleColor+'> '+ele[iel].cs+' </td>');
	    xdoc.writeln('<td'+eleColor+'>&nbsp;</td>');
	    xdoc.writeln('<td'+eleColor+'>&nbsp;</td>');
	    xdoc.writeln('<td align=right'+eleColor+'> '+nge+' </td>');
	    xdoc.writeln('</tr>');
	    for (iiso=0; iiso<iso.length; iiso++) {
		if (zz==iso[iiso].zz) {
		xdoc.writeln('<tr>');

//		xdoc.writeln('<td valign=top rowspan='+ntd+'> '+name+'</td>');
		xdoc.writeln('<td> '+sym+'-'+iso[iiso].aa+'</td>');
		xdoc.writeln('<td> '+iso[iiso].aa+'</td>');
		cs=iso[iiso].cs;
		if (cs=='') cs="&nbsp;"
		xdoc.writeln('<td align=right> '+cs+' </td>');
		xdoc.writeln('<td align=right> '+iso[iiso].abu+' </td>');
		xdoc.writeln('<td align=center> '+iso[iiso].gf+' </td>');
		xdoc.writeln('<td align=right> '+iso[iiso].ng+' </td>');
		xdoc.writeln('</tr>');
		}
	    }

	}
	xdoc.writeln('</table>');
    }
