<script language="JavaScript">

    var txtFlag=0;

    function showAllElements() {
	var urlGif,urlZvd,isoi,zzi,i,namei,sym,name,iel;
	var cs,iiso,niso,ntd,nge,ngetx;
	var xdoc;
	var imgSize=' width="296" height="195"';
//	var eleColor=' bgcolor=#a0e0e0';
	var eleColor='';

	xdoc=document;
	xdoc.writeln('<table border=1 cellpadding=2 cellspacing=0>');

	xdoc.writeln('<tr>');
	xdoc.writeln('<td colspan=8 align=center>');
	xdoc.writeln('<big>');
	xdoc.writeln('Elements');
	xdoc.writeln('</big>');
	xdoc.writeln('</td>');
	xdoc.writeln('</tr>');

	xdoc.writeln('<tr>');
	xdoc.writeln('<td align=center><i> Z </i></td>');
	xdoc.writeln('<td align=center><i> Symbol </i></td>');
	xdoc.writeln('<td align=center><i> Name </i></td>');
	if (txtFlag!=0) {
		xdoc.writeln('<td align=center><i> Atomic weight </i></td>');
		xdoc.writeln('<td align=center><i> Cross Section </i></td>');
		xdoc.writeln('<td align=center><i> N gammas </i></td>');
	}
	else {
		xdoc.writeln('<td align=center><i>At.Wt.(amu)</i></td>');
		xdoc.writeln('<td align=center>&sigma;<sub>&gamma;</sub><sup>Z</sup>(b)</td>');
		xdoc.writeln('<td align=center><i>N</i><sub>&gamma;</sub></td>');
	}
	xdoc.writeln('</tr>');
	for (iel=0; iel<ele.length; iel++) {
	    zz=ele[iel].zz;
	    sym=ele[iel].sym;
	    name=ele[iel].name;
	    for (iiso=0,niso=0,nge=0; iiso<iso.length; iiso++) {
		if (zz==iso[iiso].zz) {
		    nge+=iso[iiso].ng;
		    niso++;
		}
	    }
	    aa=''+ele[iel].aa;
	    cs=''+ele[iel].cs;
	    if ((aa=='')&&(cs=='')&&(nge==0)) continue;
	    if (aa=='') aa='&nbsp;';
	    if (cs=='') cs='&nbsp;';
	    if (nge>0) ngetx=''+nge;
	    else ngetx='&nbsp;';
	    xdoc.writeln('<tr>');
	    xdoc.writeln('<td align=right> '+zz+'</td>');
	    xdoc.write('<td> '+sym+' </td> ');
	    xdoc.write('<td> '+name+' </td> ');
	    xdoc.writeln('<td'+eleColor+'> '+aa+' </td>');
	    xdoc.writeln('<td'+eleColor+'> '+cs+' </td>');
	    xdoc.writeln('<td align=right'+eleColor+'> '+ngetx+' </td>');
	    xdoc.writeln('</tr>');
	}
	xdoc.writeln('</table>');
    }
</script>
